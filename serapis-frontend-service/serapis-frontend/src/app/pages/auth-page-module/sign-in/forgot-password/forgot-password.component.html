<div>
  <div class="title">Password Recovery</div>
  <div class="description">
    Please enter the email address you registered your account with.
    We will send you a link to reset your password.
  </div>
  <form [formGroup]="forgotPasswordForm">
    <mat-form-field class="full-width mat-input" appearance="standard" >
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
  <div class="buttons link-font">
    <div><app-serapis-link title="Cancel" (click)="dialog.closeAll()"></app-serapis-link></div>
    <div class="button"><app-serapis-button title="Submit" [disabled]="!forgotPasswordForm.valid" (click)="submitForm()">
    </app-serapis-button></div>
  </div>
</div>
