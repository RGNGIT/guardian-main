<h1 mat-dialog-title>Enter version</h1>
<div mat-dialog-content class="content">
  <div>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Version:</mat-label>
      <input
        matInput
        type="text"
        placeholder="1.0.0"
        [formControl]="versionControl"
      />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <app-serapis-button
      title="Publish"
      type="filled"
      class="version-buttons"
      [disabled]="!versionControl.valid"
      (click)="onSubmit()"
    >
    </app-serapis-button>
    <app-serapis-button title="Cancel" type="empty" class="version-buttons" style="margin-left: 20px" (click)="onNoClick()"></app-serapis-button>
  </div>
</div>
