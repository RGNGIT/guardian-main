<div class="g-dialog-content">
  <div class="dialog-header">
    <div class="dialog-title">
      Export dialog
    </div>
    <div class="dialog-cancel">
      <div class="dialog-cancel-btn" (click)="onClose()">
        <mat-icon>close</mat-icon>
      </div>
    </div>
    <div class="g-dialog-actions"></div>
  </div>
  <div class="g-dialog-body">
    <div class="context">
      <div *ngIf="loading" class="loading">
        <mat-spinner></mat-spinner>
      </div>

      <div *ngIf="schema" class="policy">
        <div class="policy-header">{{ schema.name }}</div>

        <div class="delimiter"></div>

        <div *ngIf="schema.description">
          <div class="field-name">Description</div>
          <div class="field-value">{{ schema.description }}</div>
        </div>

        <div *ngIf="schema.version">
          <div class="field-name">Version</div>
          <div class="field-value">{{ schema.version }}</div>
        </div>

        <div class="field">
          <div class="field-name">Creator</div>
          <div class="field-value">{{ schema.owner }}</div>
        </div>

        <div class="delimiter"></div>

        <div class="container">
          <app-serapis-button
            title="Copy Message Identifier"
            type="filled"
            class="export-action-buttons"
            [cdkCopyToClipboard]="schema.messageId"
            [disabled]="!schema.messageId"
            (click)="saveToFile()"
          >
          </app-serapis-button>
          <app-serapis-button
            title="Save to File"
            type="filled"
            class="export-action-buttons"
            (click)="saveToFile()"
          >
          </app-serapis-button>
        </div>
      </div>
    </div>
  </div>
</div>
