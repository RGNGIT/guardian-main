<div class="container-wrapper">
  <div class="content">
    {{content}}
  </div>
  <div class="copy-button" *ngIf="enableCopyButton">
    <mat-icon
      [cdkCopyToClipboard]="content"
      [appTooltip]="copyToClipboard"
      svgIcon="clipboard"
      aria-hidden="false"
    ></mat-icon>
  </div>
</div>

<ng-template #copyToClipboard>
  Copy data to clipboard
</ng-template>
